<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//geodata.solutions/includes/countrystatecity.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Booking</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
        $('#toggle').click(function() {
           $(this).toggleClass('active');
           $('#fullnav').toggleClass('open');
          });
          });
    </script>
</head>
<body>

<div class="fullnavBtn" id="toggle">
          <span class="top"></span>
          <span class="middle"></span>
          <span class="bottom"></span>
        </div>
        
        <div class="fullnav" id="fullnav">
          <nav class="fullnavMenu">
            <ul>
              <li ><a href="#">Home</a></li>
              <li><a href="#">Product</a></li>
              <li><a href="#">Work</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
        		
<div class="ScriptTop">
    <div class="rt-container">
        <div style="border: 1px solid ;" class="col-rt-2">
                <div><img  src="image/logo.png" alt="logo"></div>
                <div ><h1 >WANDERING WHEELS</h1></div>
        </div>
    </div>
</div>
<center> 
       <div class="box-1"><b>Be a part of the wonderful journey with us</b> </div> 
        <br>
        
        <br>
        <label class="switch"><input type="checkbox" id="togBtn"><div class="slider round"title="Click Here To Select The Journey You Want"></span></div></label>
    </center> 
    <div class="box">
        
            <h2>Reserve A Ride</h2>
                <form>
                <p>Self Pick-up</p>
                
                <div style="position:relative;width:200px;height:25px;border:0;padding:0;margin:0;">
                    <select style="position:absolute;top:0px;left:0px;width:200px; height:25px;line-height:20px;margin:0;padding:0;"
                            onchange="document.getElementById('displayValue').value=this.options[this.selectedIndex].text; document.getElementById('idValue').value=this.options[this.selectedIndex].value;">
                      <option></option>
                      <option value="Bhopal">Bhopal</option>
                      <option value="Indore">Indore</option>
                      <option value="Jabalpur">Jabalpur</option>
                      <option value="Pune">Pune</option>
                      <option value="Banglore">Banglore</option>
                    </select>
                    <input type="text" name="cities" id="Enter City" 
                           placeholder="Enter City" onfocus="this.select()"
                           style="position:absolute;top:0px;left:0px;width:183px;width:180px\9;#width:180px;height:23px; height:21px\9;#height:18px;"  >
                    <input name="idValue" id="idValue" type="hidden">
                  </div>
                <br>
                <p>Start Time</p>
                <input type="datetime-local" id="start_time" name="start_time">
                
                <p>End Time</p>
                <input type="datetime-local" id="end_time" name="end_time">
                <input type="submit" name="submit" value="Find Cars">
                    
                </form>
            
            
            </div>
    </body>
</html>
